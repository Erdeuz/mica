<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 Para Micaela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        .heart {
            font-size: 8rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin: 20px 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0.3;
            color: rgba(255, 255, 255, 0.8);
        }

        .floating-heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .floating-heart:nth-child(3) { top: 60%; left: 15%; animation-delay: 1s; }
        .floating-heart:nth-child(4) { top: 70%; left: 85%; animation-delay: 1.5s; }
        .floating-heart:nth-child(5) { top: 40%; left: 50%; animation-delay: 2s; }
        .floating-heart:nth-child(6) { top: 80%; left: 40%; animation-delay: 2.5s; }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .heart {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-heart">💖</div>
    <div class="floating-heart">💕</div>
    <div class="floating-heart">💗</div>
    <div class="floating-heart">💝</div>
    <div class="floating-heart">💖</div>
    <div class="floating-heart">💕</div>

    <div class="container">
        <div class="heart">💖</div>
        <h1>Te amo Micaela</h1>
    </div>
</body>
</html>
